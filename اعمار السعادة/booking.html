
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> الحجز</title>
    <link rel="stylesheet" href="style(6).css">
      
</head>
<body>
    <form id="bookingForm" class="booking-form">
        <label for="fullName">الاسم الكامل</label>
        <input type="text" id="fullName" placeholder="الاسم كامل" required>

        <label for="phoneNumber">رقمك</label>
        <input type="tel" id="phoneNumber" placeholder="ادخال الرقم" required>

        <label for="servers">الخدمة</label>
        <input type="text" id="servers" name="servers" required>


        <label for="location">المكان</label>
        <input type="text" id="location" placeholder="مثال: رجال المع، الحرف" required>

        <label for="date">اختيار اليوم</label>
        <input type="date" id="date" required>

        <button type="submit">تأكيد الحجز</button>
    </form>

    <script src="JavaScript(6).js"></script>
</body>
</html>
